<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Page</title>
    <link rel="stylesheet" href="bookmark-page.css" />
  </head>
  <body>
    <header>
      <h1>My Bookmarks</h1>
    </header>
    <main class="container">
      <aside class="bookmark-list">
        <div class="search-section">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by name or tags"
          />
          <button id="searchButton">Search</button>
          <p id="searchQueryDisplay"></p>
          <button id="clearSearchButton">Clear</button>
        </div>

        <ul id="bookmarkList">
          <!-- Individual bookmark items go here -->
          <li>
            <div class="bookmark-item">
              <div class="bookmark-details">
                <!-- Wrap bookmark title and delete button -->
                <a href="bookmark-url">Bookmark Title</a>
                <button class="delete-button">Delete</button>
              </div>
            </div>
            <span class="tags">Tags: #tag1 #tag2</span>
          </li>
          <!-- Add more bookmark items as needed -->
        </ul>

        <!-- "More" item for additional bookmarks -->
        <li id="moreBookmarks" class="hidden">
          <!-- Hidden initially, for additional bookmarks -->
        </li>
      </aside>
    </main>
    <!-- <footer>
      Built by <a href="https://twitter.com/geekiedj">geekiedj</a>
    </footer> -->
    <script src="bookmark-page.js"></script>
  </body>
</html>
